<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="/csc342-134-host.csc.ncsu.edu/csc342-134-host.csc.ncsu.edu/var/webfolder/Homework2/css/style.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator_body">
      <div id="answer">
        <div id="previous"></div>
        <div id="current"></div>
      </div>

      <div id="history"></div>

      <div id="buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="divide">/</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="multiply">x</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="subtract">-</button>
        <button id="clear">C</button>
        <button class="number">0</button>
        <button id="decimal">.</button>
        <button class="operator" id="add">+</button>
        <button id="equals">=</button>
      </div>
      <button id="clear-history">Clear</button>
    </div>
    <script src="/csc342-134-host.csc.ncsu.edu/csc342-134-host.csc.ncsu.edu/var/webfolder/Homework2/js/calculator.js
    "></script>
  </body>
</html>
